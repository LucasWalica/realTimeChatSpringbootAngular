<div class="min-h-screen flex items-center justify-center p-6 bg-background relative overflow-hidden">
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-neon-blue rounded-full mix-blend-multiply filter blur-[128px] opacity-20"></div>
  </div>

  <div class="w-full max-w-md relative z-10">
    <div class="glass-card rounded-[32px] p-8 glow-border">
      <h2 class="text-foreground text-2xl font-bold mb-6 text-center">Join ChatFlow</h2>
      
      <form (ngSubmit)="onRegister()" class="space-y-5">
        <div class="space-y-2">
          <label class="text-sm ml-2 text-muted-foreground">Username</label>
          <div class="relative">
            <span class="material-symbols-rounded absolute left-4 top-1/2 -translate-y-1/2 text-muted-foreground">person</span>
            <input type="text" [(ngModel)]="username" name="username" class="w-full bg-input border border-border rounded-[20px] py-4 px-12 text-foreground focus:border-primary focus:outline-none transition-all">
          </div>
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-primary to-custom-amethist text-white py-4 rounded-[20px] font-bold hover:shadow-lg transition-all transform hover:scale-[1.02]">
          CREATE ACCOUNT
        </button>
      </form>

      <p class="mt-8 text-center text-muted-foreground text-sm">
        Already have an account? <a routerLink="/login" class="text-primary font-bold hover:underline">Log in</a>
      </p>
    </div>
  </div>
</div>
