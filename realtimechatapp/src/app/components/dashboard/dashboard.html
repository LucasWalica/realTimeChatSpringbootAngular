<div class="flex h-screen w-full bg-background overflow-hidden relative">
  
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px]"></div>
    <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-secondary/10 rounded-full blur-[120px]"></div>
  </div>

  <app-chat-list 
    class="h-full flex-shrink-0"
    [selectedChatId]="selectedRoomId()" 
    (selectChat)="handleChatSelection($event)"
    (logout)="handleLogout()">
  </app-chat-list>

  <main class="flex-1 h-full relative z-10 flex flex-col">
    @if (selectedRoomId()) {
      <app-chat-detail [chatId]="selectedRoomId()"></app-chat-detail>
    } @else {
      <div class="flex-1 flex flex-col items-center justify-center p-12 text-center glass m-4 rounded-[32px] border border-white/5">
        <div class="w-24 h-24 bg-primary/10 rounded-[30px] flex items-center justify-center mb-6 shadow-2xl">
          <span class="material-symbols-rounded text-primary text-5xl animate-pulse">forum</span>
        </div>
        <h2 class="text-foreground text-2xl font-bold mb-2 uppercase tracking-[0.2em]">ChatFlow</h2>
        <p class="text-muted-foreground max-w-xs text-sm leading-relaxed">
          Select a conversation from the sidebar to start messaging your team in real-time.
        </p>
        
        <div class="mt-8 flex gap-4">
            <span class="px-4 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] text-muted-foreground uppercase tracking-widest">
                End-to-end encrypted
            </span>
        </div>
      </div>
    }
  </main>
</div>
